{% extends 'layout.html' %}

{% block body %}

<div class="playlists-container">
    {% for playlist in playlists %}
    <a href="{{ url_for('playlist', playlist_id=playlist.id) }}">
        <div class="playlist-thumbnail">
            <img class="playlist-img" src="{{ playlist.images[0].url }}">
            <h2>{{ playlist.name }}</h2>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
